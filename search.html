<!doctype html>
<html>

<head>
    <title>搜索框例子</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/keyword.js"></script>
    <link href="./css/search.css" rel="stylesheet" type="text/css">
    <style type="text/css">
    * {
        margin: 0 auto
    }
    </style>
</head>

<body>
    <!--start search-->
    <div id="search_bg" style="margin-top:20px;margin-bottom:20px;">
        <div id="button_bg">
            <span class="changetype"></span>
            <form action="http://www.baidu.com/s" method="GET" target="_blank">
                <input type="text" value="" lang="zh-CN" placeholder="点击搜索" name="wd" class="textb" autocomplete="off">
                <input type="submit" name="sub" value="百度一下" class="subb">
            </form>
            <div class="keyword"></div>
        </div>
    </div>
    <!--end start-->
</body>

</html>
